    <body>

        <!-- The Modal -->
        <div id="bulbForm" class="modal">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="panel panel-danger">
                        <div class="panel-heading">  
                            <button id="bulbWindowClose" class="btn btn-warning btn-sm pull-right">Close</button> 
                            <h2 id="bulbTitle"></h2>

                        </div>
                        <div class="panel-body">
                            <div class="rss">
                                <input type="checkbox" id="buttonThree" onclick="bulbStateChange(this)"/>
                                <label id="switch" for="buttonThree"> 
                                    <i></i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="fanForm" class="modal">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="panel panel-info">
                        <div class="panel-heading">  
                            <button id="fanWindowClose" class="btn btn-warning btn-sm pull-right">Close</button> 
                            <h2 id="fanTitle"></h2>

                        </div>
                        <div class="panel-body">
                            <div class="rss">
                                <br>
                                <ul class="Nav MainNav">
                                    <li id="fanLevel0" class="MainNav-Button MainNav-Button_LeftOfActive"><a href="">0</a></li>
                                    <li id="fanLevel1" class="MainNav-Button MainNav-Button_Active"><a href="">1</a></li>
                                    <li id="fanLevel2" class="MainNav-Button MainNav-Button_RightOfActive"><a href="">2</a></li>
                                    <li id="fanLevel3" class="MainNav-Button"><a href="">3</a></li>
                                    <li id="fanLevel4" class="MainNav-Button"><a href="">4</a></li>
                                    <li id="fanLevel5" class="MainNav-Button"><a href="">5</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <center>
                <svg viewBox="0 0 540 640" style="border:1px solid #000000; height: 100vh;">
                <image xlink:href="./img/home.jpg" x="0" y="0" height="640px" width="540px"/>

                <image class="bulbOn" id="b0" data-text="1" onclick="bulb(this)" xlink:href="./img/bulbOn.png" x="375" y="107" height="30px" width="30px"/>
                <image class="bulbOn" id="b1" data-text="2" onclick="bulb(this)" xlink:href="./img/bulbOn.png" x="375" y="335" height="30px" width="30px"/>
                <image class="bulbOff" id="b2" data-text="3" onclick="bulb(this)" xlink:href="./img/bulbOff.png" x="375" y="383" height="30px" width="30px"/>
                <image class="bulbOn" id="b3" data-text="Madhava's Room Light 2" onclick="bulb(this)" xlink:href="./img/bulbOn.png" x="155" y="230" height="30px" width="30px"/>
                <image class="bulbOff" id="b4" data-text="Madhava's Room Light 1" onclick="bulb(this)" xlink:href="./img/bulbOff.png" x="60" y="230" height="30px" width="30px"/>

                <image class="fanOff" id="f0" data-text="Savani's Room Fan" data-value="0" onclick="fan(this)" xlink:href="./img/fan.png" x="110" y="490" height="30px" width="30px"/>
                <image class="fanOn" id="f1" data-text="Madhava's Room Fan" data-value="3" onclick="fan(this)" xlink:href="./img/fan.png" x="110" y="270" height="30px" width="30px"/>
                </svg>
            </center>
        </div>
        <script>
            var requestPrefix = "http://192.168.100.2/HomeAutomationVertualServer/index.php";
            sendRequest(requestPrefix);
            requestPrefix += "?set=";
            // Get the modal
            var bulb_modal = document.getElementById('bulbForm');
            var fan_modal = document.getElementById('fanForm');

            // Get the <span> element that closes the modal
            var bulbWindowClose = document.getElementById("bulbWindowClose");
            var fanWindowClose = document.getElementById("fanWindowClose");

            var bulbTitle = document.getElementById("bulbTitle");
            var fanTitle = document.getElementById("fanTitle");

            var bulbSwitch = document.getElementById("buttonThree");

            var bulbID = "";
            var bulbVal = 0;
            function bulb(obj) {
                bulbID = obj.getAttribute("id");
                var status = true;
                if (obj.getAttribute("class") === "bulbOff") {
                    status = false;
                }
                bulbSwitch.checked = status;
                bulbTitle.innerHTML = obj.getAttribute("data-text");
                bulb_modal.style.display = "block";
            }

            var fanVal = 0;
            var fanID = "";
            function fan(obj) {
                fanID = obj.getAttribute("id");

                fanVal = obj.getAttribute("data-value");

                var fanButtons = document.getElementsByClassName("MainNav-Button");

                for (var i = 0; i < fanButtons.length; i++) {
                    $("#" + fanButtons[i].getAttribute("id")).removeClass('MainNav-Button_LeftOfActive MainNav-Button_RightOfActive MainNav-Button_Active');
                }
                fanVal = obj.getAttribute("data-value");

                var $this = $("#fanLevel" + fanVal);
                $this.parent().find('.MainNav-Button').removeClass('MainNav-Button_LeftOfActive MainNav-Button_RightOfActive MainNav-Button_Active');
                $this.addClass('MainNav-Button_Active').prev().addClass('MainNav-Button_LeftOfActive');
                $this.next().addClass('MainNav-Button_RightOfActive');

                fanTitle.innerHTML = obj.getAttribute("data-text");
                fan_modal.style.display = "block";
            }

            function bulbStateChange(obj) {
                bulbVal = 0;
                if (obj.checked) {
                    bulbVal = 1;
                }
                var str = requestPrefix + bulbID + "$" + bulbVal;
                sendRequest(str);
            }

            // When the user clicks on <span> (x), close the modal
            bulbWindowClose.onclick = function () {
                bulb_modal.style.display = "none";
            };
            fanWindowClose.onclick = function () {
                fan_modal.style.display = "none";
            };

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target === bulb_modal) {
                    bulb_modal.style.display = "none";
                }
                if (event.target === fan_modal) {
                    fan_modal.style.display = "none";
                }
            };

            var MainNav = $('.MainNav-Button');
            MainNav.on('mousedown', function () {
                var $this = $(this);
                $this.parent().find('.MainNav-Button').removeClass('MainNav-Button_LeftOfActive MainNav-Button_RightOfActive MainNav-Button_Active');
                $this.addClass('MainNav-Button_Active').prev().addClass('MainNav-Button_LeftOfActive');
                $this.next().addClass('MainNav-Button_RightOfActive');

                fanVal = $this.text();
                var str = requestPrefix + fanID + "$" + fanVal;
                sendRequest(str);
            });
            MainNav.on('click', function (event) {
                event.preventDefault();
            });

            function sendRequest(request) {
                $.ajax({
                    url: 'proxy.php',
                    type: 'POST',
                    data: {
                        address: request
                    },
                    success: function (response) {
                        var obj = JSON.parse(response);
                        var c = "";
                        var i = "";
                        for (i in obj.fans) {
                            $fan = $("#" + obj.fans[i]["ID"]);
                            $fan.removeClass('fanOff fanOn');
                            if (obj.fans[i]["VALUE"] != "0") {
                                c = 'fanOn';
                            } else {
                                c = 'fanOff';
                            }
                            $fan.addClass(c);
                            $fan.attr("data-value", obj.fans[i]["VALUE"]);
                        }

                        for (i in obj.bulbs) {
                            $bulb = $("#" + obj.bulbs[i]["ID"]);
                            $bulb.removeClass('bulbOff bulbOn');
                            if (obj.bulbs[i]["VALUE"] != "0") {
                                c = 'bulbOn';
                                i = './img/bulbOn.png';
                            } else {
                                c = 'bulbOff';
                                i = './img/bulbOff.png';
                            }
                            $bulb.addClass(c);
                            $bulb.attr("xlink:href", i);
                        }
                        // response now contains full HTML of google.com
                    }
                });
            }
        </script>
    </body>
